<button value="home" routerLink="/">Home</button>
<hr>
<label>Ricerca per prezzo</label>
<input type="text" [(ngModel)]="prezzoSearch" name="prezzoSearch">
<button value="ricerca" (click)="ricerca()">Cerca</button>
<br>
<table *ngIf="prodotti">

  <tr>
    <th>Codice</th>
    <th>Descrizione</th>
    <th>Prezzo</th>
  </tr>

  <tr *ngFor="let p of prodotti">
    <td>{{ p.codice }}</td>
    <td>{{ p.descrizione }}</td>
    <td>{{ p.prezzo }}</td>
  </tr>

</table>
