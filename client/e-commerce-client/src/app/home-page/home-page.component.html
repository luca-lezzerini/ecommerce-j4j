Benvenuto!
<br>
<button (click)="visualizzaCarrello()">Visualizza Carrello</button> &nbsp;
<a routerLink="/login">
    <button>Login</button>
</a>
<br>
<br>
<input type="text" value="search for product" [(ngModel)]="ricerca"> &nbsp;
<button (click)="search()">Search</button>
<br>
<table>
    <tr>
        <th>Codice</th>
        <th>Descrizione</th>
        <th>Prezzo</th>
        <th>Aggiungi al carrello</th>
    </tr>
    <tr *ngFor="let p of prodotti">
        <td> {{p.codice}}</td>
        <td> {{p.descrizione}}</td>
        <td> {{p.prezzo}}</td>
        <td><button (click)="aggiungiAlCarrello()">Aggiungi al carrello</button></td>
    </tr>
</table>
