<button routerLink="/view-carrello">Visualizza carrello</button>
<a routerLink="/login">
  <button>Login</button>
</a>
<br>
<br>
<input type="text" [(ngModel)]="ricerca"> &nbsp;
<button (click)="search()">Search</button>
<br>
<br>
<table *ngIf="showResults">
  <tr>
    <th>Codice</th>
    <th>Descrizione</th>
    <th>Prezzo</th>
    <th>Aggiungi al carrello</th>
  </tr>
  <tr *ngFor="let p of prodotti">
    <td> {{p.codice}}</td>
    <td> {{p.descrizione}}</td>
    <td> {{p.prezzo}}</td>
    <td><button (click)="aggiungiAlCarrello(p)">Aggiungi al carrello</button></td>
  </tr>
</table>
