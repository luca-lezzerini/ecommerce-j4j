<div>
  <table>
    <tr>
      <td><label for="nPassword">Nuova password: </label></td>
      <td>
        <input type="password" [(ngModel)]="nuovaPassword" id="nPassword" />
      </td>
    </tr>
    <tr>
      <td><label for="cPassword">Conferma password:</label></td>
      <td>
        <input type="password" [(ngModel)]="confermaPassword" id="cPassword" />
      </td>
    </tr>
  </table>

  <br />
  <button (click)="conferma()">
    Conferma
  </button>
  <button routerLink="/login" routerLinkActive="active">Annulla</button>
  <br />
  <p *ngIf="err">{{ err }}</p>
</div>
