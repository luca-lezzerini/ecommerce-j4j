<div>
  <label>
    <input type = "text" [(ngModel)] = "numeroOrdine" placeholder="Numero ordine">&nbsp;
    Data <input type = "date" [(ngModel)] = "data">&nbsp;
    <select [(ngModel)] = "stato">&nbsp;
      <option>Carrello</option>
      <option>In checkout</option>
      <option>Pagato</option>
      <option>Spedito</option>
    </select> &nbsp;
    <button type="button" (click) = "searchOrdine(numeroOrdine, data, stato, 0)"> Cerca </button>
  </label>
</div>
<div *ngIf = showResults>
  <table>
    <th>Data</th>
    <th>Numero Ordine</th>
    <th>Stato</th>
    <tr *ngFor="let o of ordini">
      <td>{{o.data}}</td>
      <td>{{o.numero}}</td>
      <td>{{o.stato}}</td>
    </tr>
  </table>
  <button (click) = "searchOrdine('first')"><<</button> &nbsp;
  <button (click) = "searchOrdine('previous')"><</button> &nbsp;
  <button (click) = "searchOrdine('next')">></button> &nbsp;
  <button (click) = "searchOrdine('last')">>></button> &nbsp;
</div>
