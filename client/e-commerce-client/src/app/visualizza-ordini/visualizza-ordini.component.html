
<div>
  <label>
    Numero ordine <input type = "text" [(ngModel)] = "numeroOrdine">&nbsp;
    Data <input type = "date" [(ngModel)] = "data">&nbsp;
    <button type="button" (click) = "searchOrdine()"> Cerca </button>&nbsp;
    <select [(ngModel)] = "stato">&nbsp;
      <option>Carrello</option>
      <option>In checkout</option>
      <option>Pagato</option>
      <option>Spedito</option>
    </select>
  </label>
</div>
<div *ngIf = showResults>
  <table>
    <th>Data</th>
    <th>Numero Ordine</th>
    <th>Stato</th>
    <tr *ngFor="let o of ordini">
      <td>{{o.data}}</td>
      <td>{{o.numero}}</td>
      <td>{{o.stato}}</td>
    </tr>
  </table>
</div>
