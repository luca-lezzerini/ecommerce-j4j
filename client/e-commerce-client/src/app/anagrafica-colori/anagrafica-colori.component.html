<div class="panel" *ngIf="showPanel">
  <form>
    <input type="text" [(ngModel)]="codice" name="codice" disabled="{{inputNotEditable}}">
    <input type="text" [(ngModel)]="descrizione" name="descrizione" disabled="{{inputNotEditable}}">
    <button type="submit" *ngIf="showConferma" (click)="confermaCheckState(state)" >Conferma</button>
    <button type="submit" *ngIf="showAnnulla" (click)="annullaCheckState(state)" >Annulla</button>
    <button type="submit" *ngIf="showCrea" (click)="createColori()">Crea</button>
    <button type="submit" *ngIf="showModifica" (click)="modificaCheckState(state)">Modifica</button>
    <button type="submit" *ngIf="showRimuovi" (click)="cancellaCheckState(state)">Rimuovi</button>
  </form>
</div>

<div class="search" *ngIf="showCerca">
  <input type="text" [(ngModel)]="ricerca" />
  <button (click)="cercaCheckState(state)">Cerca</button>
</div>
<div class="add" *ngIf="showAggiungi">
  <button (click)="aggiungiState()">Aggiungi</button>
</div>

<div class="results" *ngIf="showRisultati">
  <table>
    <tr *ngFor="let r of result">
      <td>{{ r.codice }}</td>
      <td>{{ r.descrizione }}</td>
      <td><button *ngIf="showVisualizza" (click)="visualizzaState(r)">Visualizza</button></td>
      <td><button *ngIf="showModifica" (click)="modificaCheckState(state)">Modifica</button></td>
      <td><button *ngIf="showRimuovi" (click)="cancellaCheckState(state)">Rimuovi</button></td>
    </tr>
  </table>
</div>
