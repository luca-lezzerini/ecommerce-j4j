<div class="panel" *ngIf="showPanel">
    <label>codice</label>
    <input type="text" [(ngModel)]="codice" name="codice" disabled="{{inputNotEditable}}">
    <label>descrizione</label>
    <input type="text" [(ngModel)]="descrizione" name="descrizione" disabled="{{inputNotEditable}}">
    <button *ngIf="showConferma" (click)="confermaCheckState(state)" >Conferma</button>
    <button *ngIf="showAnnulla" (click)="annullaCheckState(state)" >Annulla</button>
    <button *ngIf="showCrea" (click)="creaCheckState()">Crea</button>
    <button *ngIf="showModifica" (click)="modificaCheckState(state)">Modifica</button>
    <button *ngIf="showRimuovi" (click)="cancellaCheckState(state)">Rimuovi</button>
</div>

<div class="search" *ngIf="showCerca">
  <input type="text" [(ngModel)]="ricerca" />
  <button (click)="cercaCheckState(state)">Cerca</button>
</div>
<div class="add" *ngIf="showAggiungi">
  <button (click)="aggiungiState()">Aggiungi</button>
</div>

<div class="results" *ngIf="showRisultati">
  <table *ngIf="result">
    <tr>
      <th>
        Codice
      </th>
      <th>
        Descrizione
      </th>
    </tr>
    <tr *ngFor="let r of result">
      <td>{{ r.codice }}</td>
      <td>{{ r.descrizione }}</td>
      <td><button *ngIf="showVisualizza" (click)="visualizzaState(r)">Visualizza</button></td>
      <td><button *ngIf="showModifica" (click)="modificaInTableCheckState(state, r)">Modifica</button></td>
      <td><button *ngIf="showRimuovi" (click)="cancellaInTableCheckState(state, r)">Rimuovi</button></td>
    </tr>
  </table>
</div>
