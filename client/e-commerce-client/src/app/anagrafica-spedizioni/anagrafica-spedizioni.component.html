<div *ngIf="dettagliEnabled">
  Codice <input type="text" [(ngModel)]="codice" [disabled]="inputEditable">&nbsp;
  Descrizione <input type="text" [(ngModel)]="descrizione"[disabled]="inputEditable">&nbsp;
  Prezzo <input type="text" [(ngModel)]="prezzo" [disabled]="inputEditable">
  <br>
  <br>
  <button (click)="conferma()" *ngIf="confermaEnabled">Conferma</button>&nbsp;
  <button (click)="annulla()" *ngIf="annullaEnabled">Annulla</button>&nbsp;
  <button (click)="crea()" *ngIf="creaEnabled">Crea</button>&nbsp;
  <button (click)="modifica()" *ngIf="modificaEnabled">Modifica</button>&nbsp;
  <button (click)="rimuovi()" *ngIf="rimuoviEnabled">Rimuovi</button>
</div>
<br>
<hr>
<br>
<div *ngIf="cercaEnabled">
  <input type="text" [(ngModel)]="search" [disabled]="inputEditable">&nbsp;
  <button (click)="cerca()" *ngIf="cercaEnabled">Cerca</button>&nbsp;
  <button (click)="aggiungi()" *ngIf="aggiungiEnabled">Aggiungi</button>&nbsp;
</div>
<br>
<hr>
<br>
<table *ngIf="tableEnabled">
  <tr>
    <th>Codice Spedizione</th>
    <th>Descrizione</th>
    <th>Prezzo</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let s of spedizioni">
      <td>{{s.codice}}</td>
      <td>{{s.descrizione}}</td>
      <td>{{s.prezzo}}</td>
      <td>
        <button (click)="view()" *ngIf="viewEnabled">View</button>
      </td>
      <td>
        <button (click)="edit()" *ngIf="editEnabled">Edit</button>
      </td>
      <td>
        <button (click)="delete()" *ngIf="deleteEnabled">Delete</button>
      </td>
  </tr>
</table>
