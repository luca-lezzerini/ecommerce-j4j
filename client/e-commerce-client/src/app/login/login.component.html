<div class="master">
    <div class="log">
        <h1>Login</h1>
    </div>
    <div class="up">
        <form>
            <p>
                <label>Username</label> &nbsp;
                <input type="text" [(ngModel)]="username" class="username" placeholder=" Username" />
            </p>
            <p>
                <label> Password </label> &nbsp;
                <input type="text" [(ngModel)]="password" class="password" placeholder=" Password" />
            </p>
            <a routerLink="/home-riservata">
                <button class="L" type="button" (click)="login()">Login</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </a>

            &nbsp;&nbsp;&nbsp;

            <button class="P" type="button" routerLink="/password-dimenticata" routerLinkActive="active">
          Password dimenticata
        </button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a routerLink="/registrazione"><button type="button">Registrazione</button>
            </a>
        </form>
    </div>
</div>
